<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login" method="" id="trybewarts-login">
            <input type="email" name="email" placeholder="Email" id="email">
            <input type="password" name="password" placeholder="Senha" id="password">
            <button type="submit" id="login">Entrar</button>
        </form>
    </header>
    <main>
        <form action="" id="evaluation-form">
            <div class="nameFullname">
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div class="nameFullname">
                <input type="email" id="input-email" placeholder="Email">
                <select name="" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <div id="family">                
                <label for="" id="label-family">Qual sua família?</label>
                <label for="frontend">Frontend<input type="radio" name="family" id="frontend" value="Frontend"></label>
                <label for="backend">Backend<input type="radio" name="family" id="backend" value="Backend"></label>
                <label for="fullStack">FullStack<input type="radio" name="family" id="fullStack" value="FullStack"></label>
            </div>
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <input type="checkbox" name="" id="" class="subject" value="Comunicação">
            <input type="checkbox" name="" id="" class="subject" value="Trabalho em equipe">
            <input type="checkbox" name="" id="" class="subject" value="Negociação">
            <input type="checkbox" name="" id="" class="subject" value="Escuta ativa">
            <input type="checkbox" name="" id="" class="subject" value="Métodos de array">
            <input type="checkbox" name="" id="" class="subject" value="Jest">
            <div>                
                <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                <input type="radio" name="rate" id="">
                <input type="radio" name="rate" id="">
                <input type="radio" name="rate" id="">
                <input type="radio" name="rate" id="">
                <input type="radio" name="rate" id="">
                <input type="radio" name="rate" id="">
                <input type="radio" name="rate" id="">
                <input type="radio" name="rate" id="">
                <input type="radio" name="rate" id="">
                <input type="radio" name="rate" id="">
            </div>
            <label for="" class="textarea">Descreva os principais pontos de aprendizado até aqui (1 hard skill / 1 soft skill):</label>
            <textarea name="" id="" cols="30" rows="10" minlength="20" maxlength="500">Adicione sua resposta aqui!</textarea>
            <label for="" id="label-infos"><input type="checkbox" id="agreement">Você concorda com o uso das informações acima?</label>
            <button type="submit" id="submit-btn" disabled>Enviar</button>
        </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>
    <footer><p>Direitos reservados à Trybewarts©</p></footer>
    <script src="script.js"></script>
</body>

</html>
